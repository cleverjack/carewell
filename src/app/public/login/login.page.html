<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h4>Login Form</h4>
      </div>
      <form #loginForm="ngForm">
        <div padding>
          <ion-item>
            <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
              placeholder="Username"
              required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="username.valid || submitted == false" color="danger" class="validation-error">
            Username is required
          </p>
    
          <ion-item>
            <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" placeholder="Password" required>
            </ion-input>
          </ion-item>
          <p ion-text [hidden]="password.valid || submitted == false" color="danger" class="validation-error">
            Password is required
          </p>
        </div>
  
        <div padding>
          <ion-button size="large" (click)="onSignIn(loginForm)" type="submit" expand="block">Login</ion-button>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
